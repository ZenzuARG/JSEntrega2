<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Rutina Diaria</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Rutina Diaria</h1>

    <form id="datosUsuario">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" min="1" required>

      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" name="altura" min="1" required>

      <label for="edad">Edad (años):</label>
      <input type="number" id="edad" name="edad" min="1" required>

      <label for="actividad">Tipo de actividad:</label>
      <select id="actividad" name="actividad" required>
        <option value="calistenia">Calistenia</option>
        <option value="spinning">Spinning</option>
        <option value="weightlifting">Weightlifting</option>
        <!-- …más opciones si quieres… -->
      </select>

      <label for="series">Series (por ejercicio):</label>
      <input type="number" id="series" name="series" min="1" value="3">

      <label for="repeticiones">Repeticiones (por serie):</label>
      <input type="number" id="repeticiones" name="repeticiones" min="1" value="10">

      <button type="submit">Generar Rutina</button>
    </form>

    <section id="rutinaResultante">
      <!-- Aquí se mostrarán los ejercicios generados -->
    </section>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
