<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Rutina Diaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Generador de Rutina Diaria</h1>
        
        <form id="datosUsuario">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" min="1" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" min="1" required>

            <label for="edad">Edad (a√±os):</label>
            <input type="number" id="edad" name="edad" min="1" required>

            <label for="actividad">Tipo de actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="calistenia">Calistenia</option>
                <option value="spinning">Spinning</option>
                <option value="weightlifting">Levantamiento de Pesas</option>
                <option value="hiit">HIIT</option>
                <option value="yoga">Yoga</option>
                <option value="running">Running</option>
            </select>

            <button type="submit">Generar Rutina</button>
        </form>

        <section id="rutinaResultante"></section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
